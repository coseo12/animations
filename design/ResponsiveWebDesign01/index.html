<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Responsive Web Design 01</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo">Brand Name</a>
      <nav>
        <ul>
          <li><a href="">Home</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <img src="wave.png" alt="" class="wave" />
      <div class="contentBx">
        <h2>Coming Soon</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad
          minim veniam.
        </p>
        <div class="countdown">
          <div class="time">
            <div id="day"></div>
            <span>Days</span>
          </div>
          <div class="time">
            <div id="hour"></div>
            <span>Hours</span>
          </div>
          <div class="time">
            <div id="minute"></div>
            <span>Minutes</span>
          </div>
          <div class="time">
            <div id="second"></div>
            <span>Seconds</span>
          </div>
        </div>
        <a href="#" onclick="toggle();">Notify Me!</a>
      </div>
      <div class="imgBx">
        <img src="ironman.png" class="ironman" alt="" />
      </div>
      <ul class="sci">
        <li>
          <a href="#"><img src="facebook.png" alt="" class="icon" /></a>
        </li>
        <li>
          <a href="#"><img src="twitter.png" alt="" class="icon" /></a>
        </li>
        <li>
          <a href="#"><img src="instagram.png" alt="" class="icon" /></a>
        </li>
      </ul>
    </section>
    <div class="newletter">
      <h2>Stay Tuned</h2>
      <p>Get notified at launch</p>
      <div class="inputBox">
        <form action="">
          <input type="email" placeholder="Enter Email Address" />
          <input type="submit" value="Submit" />
        </form>
      </div>
      <span class="close" onclick="toggle();">&#215;</span>
    </div>
    <script>
      const countDate = new Date('Jan 1, 2021 00:00:00').getTime();
      function toggle() {
        const newletter = document.querySelector('.newletter');
        newletter.classList.toggle('active');
      }
      function newYear() {
        const now = new Date().getTime();
        const gap = countDate - now;
        const second = 1000;
        const minute = second * 60;
        const hour = minute * 60;
        const day = hour * 24;

        const d = Math.floor(gap / day);
        const h = Math.floor((gap % day) / hour);
        const m = Math.floor((gap % hour) / minute);
        const s = Math.floor((gap % minute) / second);

        document.getElementById('day').innerText = d;
        document.getElementById('hour').innerText = h;
        document.getElementById('minute').innerText = m;
        document.getElementById('second').innerText = s;
      }
      setInterval(() => {
        newYear();
      }, 1000);
    </script>
  </body>
</html>
