<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animated Skills Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="skills">
      <h1>My Skills</h1>
      <li>
        <h3>
          HTML5 <span class="bar"><span class="html"></span></span>
        </h3>
      </li>
      <li>
        <h3>
          CSS3 <span class="bar"><span class="css"></span></span>
        </h3>
      </li>
      <li>
        <h3>
          ESCMAScript <span class="bar"><span class="escmascript"></span></span>
        </h3>
      </li>
      <li>
        <h3>
          Typescript <span class="bar"><span class="typescript"></span></span>
        </h3>
      </li>
    </div>
  </body>
</html>
