<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Floating Action Button</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="action" onclick="actionToggle()">
      <span class="plus">+</span>
      <ul>
        <li>
          <a href="#"><i class="fab fa-facebook-f"></i>Share on facebook</a>
        </li>
        <li>
          <a href="#"><i class="fab fa-twitter"></i>Share on Twitter</a>
        </li>
        <li>
          <a href="#"><i class="fab fa-instagram"></i>Share on Instagram</a>
        </li>
        <li>
          <a href="#"><i class="fab fa-github"></i>Share on Github</a>
        </li>
        <li>
          <a href="#"><i class="fab fa-youtube"></i>Share on Youtube</a>
        </li>
      </ul>
    </div>
    <script>
      function actionToggle() {
        const action = document.querySelector('.action');
        action.classList.toggle('active');
      }
    </script>
  </body>
</html>
