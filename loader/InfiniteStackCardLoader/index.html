<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Infinite Stack Card Loader Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loading">
      <div style="--i: 1;">
        <span>L</span>
        <span></span>
      </div>
      <div style="--i: 2;">
        <span>O</span>
        <span></span>
      </div>
      <div style="--i: 3;">
        <span>A</span>
        <span></span>
      </div>
      <div style="--i: 4;">
        <span>D</span>
        <span></span>
      </div>
      <div style="--i: 5;">
        <span>I</span>
        <span></span>
      </div>
      <div style="--i: 6;">
        <span>N</span>
        <span></span>
      </div>
      <div style="--i: 7;">
        <span>G</span>
        <span></span>
      </div>
      <div style="--i: 8;">
        <span>...</span>
        <span></span>
      </div>
    </div>
  </body>
</html>
